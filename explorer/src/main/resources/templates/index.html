<html>
    <head xmlns:th="https://www.thymeleaf.org">
        <title>TODO supply a title</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table >
                <tr>
                    <th>Version</th>
                    <th>Sender ID</th>
                    <th>Public Key</th>
                    <th>Anzahl</th>
                    <th>Währung</th>
                    <th>Gas Währung</th>
                    <th>Gas Anzahl</th>
                    <th>Ablaufzeit in Sekunden</th>
                </tr>
                <tr th:each=" date : ${daten}">
                    <td  th:text="${date.version}"></td>
                    <td th:text="${date.sender_id}"></td>
                    <td th:text="${date.public_key}"></td>
                    <td th:text="${date.amount}"></td>
                    <td th:text="${date.currency}"></td>
                    <td th:text="${date.gas_currency}"></td>
                    <td th:text="${date.gas_used}"></td>
                    <td th:text="${date.expiration_timestamp_seconds}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
